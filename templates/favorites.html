<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Favoris</title>
</head>
<body>
    <h1>Favoris</h1>

    {% if favorites %}
        <ul>
        {% for file in favorites %}
            <li>
                <form action="/open" method="post" style="display:inline;">
                    <input type="hidden" name="file_path" value="{{ file }}">
                    <button type="submit" class="open-btn">Ouvrir</button>
                </form>
                <form action="/remove_favorite" method="post" style="display:inline;">
                    <input type="hidden" name="file_path" value="{{ file }}">
                    <button type="submit" class="remove-btn">Supprimer</button>
                </form>
                <p>{{ file }}</p>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Aucun favori disponible.</p>
    {% endif %}

    <a href="/" class="back-btn">Retour Ã  la recherche</a>
</body>
</html>
