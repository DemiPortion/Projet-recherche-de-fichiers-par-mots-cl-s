<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/results.css">
    <title>Résultats de recherche</title>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">← Retour à la recherche</a>
        <h1>Résultats pour "{{ keyword }}"</h1>
        <ul class="results-list">
            {% for file in results %}
            <li class="result-item">
                <div class="result-info">
                    <h3>{{ file.path }}</h3>
                    <p>Type : {{ file.type }}</p>
                    <p>Dernière modification : {{ file.last_modified | format_datetime }}</p>
                </div>
                <div class="result-actions">
                    <form action="/open" method="post" style="display: inline;">
                        <input type="hidden" name="file_path" value="{{ file.path }}">
                        <button class="btn">Ouvrir</button>
                    </form>
                    <button class="favorite-btn" data-file="{{ file.path }}">⭐</button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        // Fonction pour afficher une notification moderne
        function showNotification(message, type = "success") {
            const notification = document.createElement("div");
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
    
            setTimeout(() => {
                notification.style.opacity = "0";
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }
    
        // Ajout de favoris avec une notification
        document.querySelectorAll('.favorite-btn').forEach(button => {
            button.addEventListener('click', () => {
                const filePath = button.getAttribute('data-file');
                fetch('/add_favorite', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `file_path=${encodeURIComponent(filePath)}`,
                })
                .then(() => {
                    showNotification(`Fichier ajouté aux favoris : ${filePath}`);
                })
                .catch(error => console.error('Erreur lors de l’ajout aux favoris :', error));
            });
        });
    </script>
        
</body>
</html>
